<h1>{{titulo}}</h1>

<form (submit)="GuardarCambios()" [formGroup] = "FormUser">

  <mat-form-field appearance ="outline">
    <mat-label> Title</mat-label>
    <input [formControl]="FormUser.controls.title" matInput/>
  </mat-form-field>

  <mat-form-field appearance ="outline">
    <mat-label> Body</mat-label>
    <input [formControl]="FormUser.controls.body" matInput/>
  </mat-form-field>
  
  <div>
    <button type="submit"  mat-flat-button>Guardar Cambios</button>
    <a mat-stroked-button routerLink="/user"> Cancelar</a>
  </div>
</form>
